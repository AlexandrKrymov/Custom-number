<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input[type="number"]</title>
    <script src="https://code.jquery.com/jquery-2.0.3.js" integrity="sha256-lCf+LfUffUxr81+W0ZFpcU0LQyuZ3Bj0F2DQNCxTgSI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="number.css">
</head>
<body>
<p>value="5" step="1" min="0" max="10"</p>
<input type="number" value="5" step="1" min="0" max="10">
<p>value="0" step="1" min="0" max="10"</p>
<input type="number" value="0" step="1" min="0" max="10">
<p>value="10" step="1" min="0" max="10"</p>
<input type="number" value="10" step="1" min="0" max="10">
<p>value="1"</p>
<input type="number" value="1">
<script type="text/javascript" src="number.js"></script>
<script type="text/javascript">

    $('input').each(function () {

        $(this).number();

    });

</script>
</body>
</html>
